{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Add Investment{% endblock title %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Investment</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'list_investments' %}">Investments</a></li>
                        <li class="breadcrumb-item active">Add New</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">New Investment Request</h3>
                        </div>
                        <form method="post" action="{% url 'add_investment' %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="id_amount">Amount (UGX)</label>
                                    <input type="number" name="amount" class="form-control" id="id_amount" placeholder="Enter amount" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_investment_date">Investment Date</label>
                                    <input type="date" name="investment_date" class="form-control" id="id_investment_date" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_description">Description</label>
                                    <textarea name="description" class="form-control" id="id_description" rows="3" placeholder="Enter a brief description of the investment"></textarea>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">Submit Investment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
