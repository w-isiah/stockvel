{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Edit Loan Request{% endblock title %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Loan Request</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'list_loans' %}">Loans</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">Edit Loan #{{ loan.id }}</h3>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="id_amount">Loan Amount (UGX)</label>
                                    <input type="number" name="amount" class="form-control" id="id_amount" value="{{ loan.amount }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_interest_rate">Interest Rate (%)</label>
                                    <input type="number" step="0.01" name="interest_rate" class="form-control" id="id_interest_rate" value="{{ loan.interest_rate }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_repayment_period">Repayment Period (Months)</label>
                                    <input type="number" name="repayment_period" class="form-control" id="id_repayment_period" value="{{ loan.repayment_period }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_reason">Reason</label>
                                    <textarea name="reason" class="form-control" id="id_reason" rows="3" required>{{ loan.reason }}</textarea>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">Update Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
